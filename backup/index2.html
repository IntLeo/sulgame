<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Sul-Game</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/style-fase1-casa1.css" />
  </head>
  <body>
    <div class="container">
      <div class="numerador">
        <h1>Nivel 3</h1>
        <p>120 m²</p>
      </div>
      <div class="planta-container">
        <img src="../img/casa1-cinza.png" class="planta-img" />
        <div class="filtro-area1" id="area1">
          <span class="area-1"></span> <span class="area-2"></span></div>
        <div class="filtro-area2" id="area2"></div>
        <div class="filtro-area3" id="area3"></div>
        <div class="filtro-area4" id="area4"></div>
        <div class="filtro-area5" id="area5"></div>
        <div class="filtro-area6" id="area6"></div>
        <div class="filtro-area7" id="area7"></div>
        <div class="filtro-area8" id="area8"></div>
        <div class="filtro-area9" id="area9"></div>
        <div class="filtro-area10" id="area10"></div>
      </div>

      <div id="timerBox" class="timerBox">10s</div>
      <button id="btnValidate">Validar Cobertura</button>
      <button id="btnAddDevice">＋</button>

      <div class="editor"></div>

      <div id="notification" class="notification"></div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
